<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
	<h:messages errorStyle="color:red" />
	<h:form id="form">
		<h1>Cadastrar Aluno para turma #{turmasBean.turma.nome}</h1>
		<table>
			<tr>
				<td>Nome:</td>
				<td><h:inputText id="nome" name="nome"
						value="#{alunosBean.aluno.nome}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>Matricula:</td>
				<td><h:inputText id="matricula" name="matricula"
						value="#{alunosBean.aluno.matricula}">
					</h:inputText></td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td><h:inputText id="email" name="email"
						value="#{alunosBean.aluno.email}">
					</h:inputText></td>
			</tr>
			<tr>
				<td><input type="hidden" name="pegarid"
					value="#{turmasBean.turma.id}" /></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit" value="Salvar"
						actionListener="#{alunosBean.criar}"
						action="listarAluno?faces-redirect=true"></h:commandButton></td>
			</tr>
			<tr>
				<td><h:commandButton value="Voltar"
						action="index?faces-redirect=true"></h:commandButton></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
