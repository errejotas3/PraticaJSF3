<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Turma #{turmasBean.turma.nome}</title>
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h1>Turma: "#{turmasBean.turma.nome}"</h1>
	<h:form>
		<h:commandButton value="Matricular"
			action="cadastroAluno?faces-redirect=true" />
		<h:dataTable value="#{turmasBean.turma.alunos}" var="aluno"
			rowClasses="greenRow,whiteRow" cellpadding="5" cellspacing="1"
			headerClass="header">

			<h:column>
				<f:facet name="header">ID</f:facet>
					#{aluno.id}
				</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
					#{aluno.nome}
				</h:column>

			<h:column>
				<f:facet name="header">Matricula</f:facet>
					#{aluno.matricula}
				</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
					#{aluno.email}
				</h:column>
			<h:column>
				<h:commandLink actionListener="#{alunosBean.excluir(aluno)}"
					styleClass="fa fa-remove">
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Voltar" action="index?faces-redirect=true"></h:commandButton>
	</h:form>

</h:body>
</html>
